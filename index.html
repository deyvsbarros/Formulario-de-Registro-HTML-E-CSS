  <link rel="icon" href="/img/reg-icon.png" type="image/png">
  <title>Formulário de Registro | Iniciante</title>

<body>
  <div>
    <a class="botao-top" href="#"><strong>Já possui uma conta?</strong> Clique aqui!</a>

      <input type="text" name="usuario" id="usuario" placeholder="Nome Completo">

    </div>
  </div>
